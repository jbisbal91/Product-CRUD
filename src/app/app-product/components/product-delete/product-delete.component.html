<h5 mat-dialog-title>Delete Product</h5>
<mat-dialog-content class="mat-typography">
  Are you sure you want to delete this Product
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button class="btn-delete" mat-button mat-dialog-close cdkFocusInitial (click)="deleteProduct()">Confirm</button>
</mat-dialog-actions>
