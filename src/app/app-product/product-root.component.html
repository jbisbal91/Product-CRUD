<div class="frame" [ngSwitch]="viewSelected">
  <div style="margin-top:80px; z-index: 1000;">
    <product-toolbar (onChangedView)="onChangedView($event)"> </product-toolbar>
  </div>
  <div class="product-container">
    <product-card-list *ngSwitchCase="'Card View'"></product-card-list>
    <product-table *ngSwitchCase="'List View'"></product-table>
  </div>
</div>
